<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <script src="popup.js"></script>
</head>
<body>
  <form id="contactForm">
      <legend>Personal Information</legend>

      <label for="firstname">First Name:</label>
      <input type="text" id="firstname"><br><br>
      

      <label for="name">Name:</label>
      <input type="text" id="name"><br><br>
      

      <label for="age">Age:</label>
      <input type="number" id="age"><br><br>
      

      <label for="phone">Phone:</label>
      <input type="tel" id="phone"><br><br>
      

      <label for="email">Email:</label>
      <input type="email" id="email"><br><br>

    
      <legend>Additional Information</legend>

      <label for="student">Student at 42?</label>
      <input type="checkbox" id="student"><br><br>
      
      <!-- Botones de radio para Gender -->
      <label>Gender:</label><br>
      <input type="radio" id="gender_male" name="gender" value="Male">
      <label for="gender_male">Male</label><br>
      
      <input type="radio" id="gender_female" name="gender" value="Female">
      <label for="gender_female">Female</label><br>
      
      <input type="radio" id="gender_other" name="gender" value="Other">
      <label for="gender_other">Other</label><br><br>
    
    <button type="button" onclick="displayFormContents()">Submit</button>
  </form>
</body>
</html>
